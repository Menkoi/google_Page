<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advance Search</title>
</head>
<body>
    <div id="nav">
        <a href="./index.html" id="homeBtn">
            <h3>Home</h3>
        </a>
        <img src="./img/logo.png" id="logoSmall"/>
    </div>

    <div id="advanceHead">
        <h2>Advance Search</h2>
    </div>
    <hr id="line">

    <div id="formLayout">
        <h3>Find Pages with...</h3>

        <form action="https://www.google.com/search?as_q=&as_epq=&as_oq=&as_eq=&as_nlo=&as_nhi=&lr=&cr=&as_qdr=all&as_sitesearch=&as_occt=any&safe=images&as_filetype=&tbs=">
            <p>all these words:
                <input type="text" name="as_q" id="searchInput" />
            </p>

            <p>this exact word or phrase:
                <input type="text" name="as_epq" id="searchInput"/>
            </p>

            <p>any of these words:
                <input type="text" name="as_oq" id="searchInput"/>
            </p>
            <p>none of these words:
                <input type="text" name="as_eq" id="searchInput"/>
            </p>

            <div id="advance">
                <input type="submit" value="Advance Search" name="btn3">
            </div>
        </form>
    </div>
    <hr id="line">



</body>
</html>
